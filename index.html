        .african-background {
            background: linear-gradient(45deg, #270d00, #ca9632);
            height: 150px;
            position: relative;
            overflow: hidden;
        }

    <script>
        AOS.init();

        document.addEventListener('DOMContentLoaded', function() {
            const enterBtn = document.getElementById('enterBtn');
            const popSound = new Audio('Files/pop_sound.mp3');

            function playPopSound() {
                popSound.currentTime = 0;
                popSound.play();
