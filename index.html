            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti img {

<script>
    function startConfetti() {
        document.getElementById('confettiAnimation').style.display = 'block';

            window.location.href = 'landing.html';

</script>
