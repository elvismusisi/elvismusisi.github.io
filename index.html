    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-QkVDdFyCqFO9zFXdtZtRZ08caVupTwA9irRaePvgrLPMgCQaPdVy2O+V3QOJJa9DfriMJoIe5E+5Dh/YBBDFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .parallax-bg {
            background: url('Files/Images/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            flex: 1;
        }

        .parallax-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: #ffffff;
        }

        .code-tags {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .code-tags code {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

       
        .african-background {
            background: linear-gradient(45deg, #270d00, #ca9632);
            height: 150px;
            position: relative;
            overflow: hidden;
        }

        .african-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('Files/Images/african_pattern.jpg');
            background-size: auto 150px;
            background-repeat: repeat;
            opacity: 0.5;
            animation: zoom 8s infinite alternate;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .entrance-container {
            margin-top: 20px;
        }

        .enter-button {
            padding: 10px 20px;
            background-color: #ca9632;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: ##ca9632;
        }

        footer {
            background-color: #ca9632;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
 <div class="divider"></div>
<div class="parallax-content" data-aos="fade-up">

        <div class="container text-center mb-4" data-aos="fade-up">
            
            <p>Click the button below to explore.</p>
            <a href="landing.html" class="enter-button" id="enterBtn">Enter</a>
        </div>
     
        <div class="container mt-5 text-center" style="padding: 100px;">

       <div class="parallax-bg">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();

        document.addEventListener('DOMContentLoaded', function() {
            const enterBtn = document.getElementById('enterBtn');
            const popSound = new Audio('Files/pop_sound.mp3');

            function playPopSound() {
                popSound.currentTime = 0; // Reset audio to start
                popSound.play(); // Play the audio
                popSound.volume = 0.5;
            }

            enterBtn.addEventListener('click', function() {
                playPopSound();
            });
        });
    </script>
